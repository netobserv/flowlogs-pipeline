#flp_confgen
description:
  This metric observes the network bandwidth per source subnet
details:
  Sum bytes for all traffic per source subnet
usage:
  Evaluate network usage breakdown per source subnet
tags:
  - bandwidth
  - graph
  - rate
  - subnet
transform:
  rules:
    - input: srcIP
      output: srcSubnet
      type: add_subnet
      parameters: /16
extract:
  type: aggregates
  aggregates:
    rules:
      - name: bandwidth_source_subnet
        groupByKeys:
          - srcSubnet
          - _RecordType
        operationType: sum
        operationKey: bytes
encode:
  type: prom
  prom:
    metrics:
      - name: bandwidth_per_source_subnet
        type: gauge
        filters: [{key: name, value: bandwidth_source_subnet}]
        valueKey: bytes
        labels:
          - srcSubnet
visualization:
  type: grafana
  grafana:
    - expr: 'topk(10,rate(flp_bandwidth_per_source_subnet[1m]))'
      type: graphPanel
      dashboard: details
      title:
        Bandwidth per source subnet
