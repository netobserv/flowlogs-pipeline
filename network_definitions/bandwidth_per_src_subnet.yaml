#flp_confgen
description:
  This metric observes the network bandwidth per source subnet
details:
  Sum bytes for all traffic per source subnet
usage:
  Evaluate network usage breakdown per source subnet
tags:
  - bandwidth
  - graph
  - rate
  - subnet
transform:
  rules:
    - input: srcIP
      output: srcSubnet
      type: add_subnet
      parameters: /16
extract:
  aggregates:
    - name: bandwidth_source_subnet
      groupByKeys:
        - srcSubnet
        - _RecordType
      operationType: sum
      operationKey: bytes
  timebased:
    rules:
      - name: bandwidth_source_subnet
        operationType: sum
        operationKey: total_value
        indexKey: srcSubnet
        topK: 5
        timeInterval: 1m
encode:
  type: prom
  prom:
    metrics:
      - name: bandwidth_per_source_subnet
        type: gauge
        filter: {key: name, value: bandwidth_source_subnet}
        valueKey: operation_result
        labels:
          - srcSubnet
visualization:
  type: grafana
  grafana:
    - expr: 'topk(10,rate(flp_bandwidth_per_source_subnet[1m]))'
      type: graphPanel
      dashboard: details
      title:
        Bandwidth per source subnet
