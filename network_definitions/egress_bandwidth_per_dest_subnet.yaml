#fl2m_confgen
description:
  This metric observes the network bandwidth per destination subnet
details:
  Sum egress bytes for all traffic per destination subnet
usage:
  Evaluate network usage breakdown per destination subnet
labels:
  - bandwidth
  - graph
  - rate
  - subnet
transform:
  rules:
    - input: dstIP
      output: dstSubnet
      type: add_subnet
      parameters: /16
extract:
  aggregates:
    - name: bandwidth_destination_subnet
      by:
        - dstSubnet
      operation: sum
      RecordKey: bytes
encode:
  type: prom
  prom:
    metrics:
      - name: egress_per_destination_subnet
        type: gauge
        valuekey: bandwidth_destination_subnet_value
        labels:
          - by
          - aggregate
visualization:
  type: grafana
  grafana:
    - expr: 'topk(10,rate(fl2m_egress_per_destination_subnet[1m]))'
      type: graphPanel
      dashboard: details
      title:
        Bandwidth per destination subnet
    - expr: 'sum(rate(fl2m_egress_per_destination_subnet[1m]))'
      type: singleStat
      dashboard: totals
      title:
        Total bandwidth
