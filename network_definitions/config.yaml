## This is the main configuration file for flowlogs-pipeline. It holds
## all parameters needed for the creation of the configuration
##
description:
  general configuration for all metrics
ingest:
  collector:
    port: 2055
    portLegacy: 2056
    hostName: 0.0.0.0
transform:
  generic:
    rules:
      - input: SrcAddr
        output: srcIP
      - input: SrcPort
        output: srcPort
      - input: DstAddr
        output: dstIP
      - input: DstPort
        output: dstPort
      - input: Proto
        output: proto
      - input: Bytes
        output: bytes
      - input: TCPFlags
        output: TCPFlags
      - input: SrcAS
        output: srcAS
      - input: DstAS
        output: dstAS
      - input: Packets
        output: packets
      - input: TimeReceived
        output: timeReceived
extract:
  conntrack:
    endConnectionTimeout: 30s
    outputRecordTypes:
      - newConnection
      - flowLog
      - endConnection
    keyDefinition:
      fieldGroups:
        - name: src
          fields:
            - srcIP
            - srcPort
            - srcSubnet
        - name: dst
          fields:
            - dstIP
            - dstPort
            - dstSubnet
        - name: protocol
          fields:
            - proto
      hash:
        fieldGroupRefs: [ protocol ]
        fieldGroupARef: src
        fieldGroupBRef: dst
    outputFields:
      - name: bytes_total
        operationType: sum
        input: bytes
      - name: bytes
        operationType: sum
        splitAB: true
      - name: packets_total
        operationType: sum
        input: packets
      - name: packets
        operationType: sum
        splitAB: true
      - name: numFlowLogs
        operationType: count
      - name: timeStart
        operationType: min
        input: timeReceived
      - name: timeEnd
        operationType: max
        input: timeReceived
encode:
  prom:
    prefix: flp_
    port: 9102
write:
  type: loki
  loki:
    url: http://loki.default.svc.cluster.local:3100
    staticLabels:
      job: flowlogs-pipeline
visualization:
  grafana:
    dashboards:
      - name: "totals"
        title: "Flow-Logs to Metrics - Totals"
        time_from: "now"
        tags: "['flp','grafana','dashboard','total']"
        schemaVersion: "16"
      - name: "details"
        title: "Flow-Logs to Metrics - Details"
        time_from: "now-15m"
        tags: "['flp','grafana','dashboard','details']"
        schemaVersion: "16"

