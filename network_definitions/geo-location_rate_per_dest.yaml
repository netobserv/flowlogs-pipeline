#flp_confgen
description:
  This metric observes connections geo-location rate per destination IP
details:
  Counts the number of connections per geo-location based on destination IP
usage:
  Evaluate network connections geo-location
labels:
  - rate
  - connections-count
  - geo-location
  - destinationIP
transform:
  rules:
    - input: dstIP
      output: dstLocation
      type: add_location
extract:
  type: aggregates
  aggregates:
    - name: dest_connection_location_count
      by:
        - dstLocation_CountryName
      operation: count
encode:
  type: prom
  prom:
    metrics:
      - name: connections_per_destination_location
        type: counter
        filter: { key: name, value: dest_connection_location_count }
        valuekey: recent_count
        labels:
          - by
          - aggregate
visualization:
  type: grafana
  grafana:
    - expr: 'topk(10,rate(flp_connections_per_destination_location[1m]))'
      type: graphPanel
      dashboard: details
      title:
        Connections rate per destinationIP geo-location
