log-level: debug
pipeline:
  - name: ingest1
  - name: decode1
    follows: ingest1
  - name: transform1
    follows: decode1
  - name: encode1
    follows: transform1
  - name: write1
    follows: transform1
parameters:
  - name: ingest1
    ingest:
      type: file_loop
      file:
        filename: playground/goflow2_input.txt
  - name: decode1
    decode:
      type: json
  - name: transform1
    transform:
      type: generic
      generic:
        rules:
          - input: Bytes
            output: bytes
          - input: DstAddr
            output: dstAddr
          - input: DstHostIP
            output: dstHostIP
          - input: DstPort
            output: dstPort
          - input: Packets
            output: packets
          - input: SrcAddr
            output: srcAddr
          - input: SrcHostIP
            output: srcHostIP
          - input: SrcPort
            output: srcPort
          - input: TimeReceived
            output: timestamp
  - name: encode1
    encode:
      type: prom
      prom:
        port: 9102
        prefix: fl2m_
        expiryTime: 15
        metrics:
          - name: totalBytes
            type: gauge
            valueKey: bytes
            labels:
              - srcAddr
              - dstAddr
              - srcPort
          - name: totalPackets
            type: gauge
            valueKey: packets
            labels:
              - srcAddr
              - dstAddr
              - dstPort
          - name: subnetHistogram
            type: histogram
            valueKey: aggregate
            labels:
  - name: write1
    write:
      type: stdout

